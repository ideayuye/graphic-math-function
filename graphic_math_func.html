
<!DOCTYPE html>
<html lang="en">
<head>
	<title>graphic</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="src/normalize.css">
    <link rel="stylesheet" type="text/css" href="src/style.css">
</head>

<body>
	<div id="input-panel">
		<div class="formula-box">
			<label class="l-func">f(x)=</label>
			<input id="input_formula" v-on:mousedown ="focusFunc" type="text" name="" v-model="formula"  placeholder="请输入数学函数" v-on:change="changeFormula" > 
			<a href="javascript:;" class="i-help" v-on:click= "helpClick"></a>
		</div>
		<!--help组件-->
		<div class='help ' v-bind:class="{'hide':ishide}">
			<p>注：系统不能直接识别数学函数表达式，需要把部分运算符、函数替换为可识别函数</p>
			<ul>
				<li>1. 使用"x"代表变量</li>
				<li>2. 3x => 3*x</li>
				<li>3. 自然常数 => E</li>
				<li>4. 2∏x => 2*PI*x</li>
				<li>5. 5ⁿ => pow(5,x)</li>
				<li>6. log₂(x) => log2(x)</li>
			</ul>
		</div>
		<!--可用函数面板-->
		<ul class="func-btns clearfix">
			<li v-for="item in funcBtns"> <a href="javascript:;" v-on:click="funcBtnClick">{{item.message}}</a></li>
		</ul>
	</div>
    <p id="myCoords"></p>
	<canvas id="mainCanvas" width="500" height="500"></canvas>
	<script type="text/javascript" src="src/vue.min.js"></script>
	<script type="text/javascript" src="src/hammer.min.js"></script>
	<script type="text/javascript" src="src/grapher.js"></script>
    <script type="text/javascript" src="src/main.js?v=2"></script>
</body>
</html>
